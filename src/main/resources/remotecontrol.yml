remote-control-machine:
  enabled: true
  messages:
    machine-build: "&aThe remote control machine has been created"
    pulse-mode: "&aThe machine has been set to pulse mode"
    constant-mode: "&aThe machine has been set to constant mode"
    null-item: "&aYou can not assign a null item"
    limit-reached: "&aYou have reached the limit for detonators"
    invalid-remote: "&aYou can not assign this detonator"
    assigned: "&aAssigned the detonator"
    removed: "&aRemoved the detonators"
    not-in-range: "&aYou are not in range"
    remote-use: "&aActivated the remote"
    detonator-armed: "&aThe deadman remote has been armed"
    detonator-unarmed: "&aThe deadman remote has been unarmed"
  menu:
    title: "&aRemote Control Machine"
    filter: FILTER
    pulse-mode: PULSE_MODE
    constant-mode: CONSTANT_MODE
    assigner: REMOTE_CONTROL_ASSIGNER
    remover: REMOVER
  machines:
    EXAMPLE_MACHINE:
      pulse: 3 # in ticks
      structures:
        - REMOTE_CONTROL
      remotes:
        EXAMPLE_REMOTE:
          type: FLIP_FLOP # FLIP_FLOP | CLICKER | DEADMAN
          remote: REMOTE
          range: 50
        EXAMPLE_REMOTE_2:
          type: CLICKER # FLIP_FLOP | CLICKER | DEADMAN
          remote: REMOTE_2
          range: 0
          time: 10 #in seconds
        EXAMPLE_REMOTE_3:
          type: DEADMAN # FLIP_FLOP | CLICKER | DEADMAN
          remote: REMOTE_3
          range: 100
          time: 10 #in seconds
    EXAMPLE_MACHINE_2:
      pulse: 3 # in ticks
      structures:
        - REMOTE_CONTROL_2
      remotes:
        EXAMPLE_REMOTE:
          type: FLIP_FLOP # FLIP_FLOP | CLICKER | DEADMAN
          remote: REMOTE_2
          range: 100
        EXAMPLE_REMOTE_2:
          type: CLICKER # FLIP_FLOP | CLICKER | DEADMAN
          remote: REMOTE_3
          range: 100
          time: 10 #in seconds
        EXAMPLE_REMOTE_3:
          type: DEADMAN # FLIP_FLOP | CLICKER | DEADMAN
          remote: REMOTE_4
          range: 500
          time: 10 #in seconds
